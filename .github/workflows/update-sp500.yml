name: Update S&P 500 data

on:
  # Run every day at 03:00 UTC
  schedule:
    - cron: "0 3 * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    # Needed so the workflow can push the updated CSV back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas lxml

      - name: Run update script
        run: python backend/scripts/update_sp500.py

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add data/sp500_prices.csv
            git commit -m "Auto-update S&P 500 price data"
            git push
          else
            echo "No changes to commit."
          fi
